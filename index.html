<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volunteer Emergency Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0a3d91;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

h2 {
  text-align: center;
  color: #0a3d91;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 13px;
  color: #555;
  margin-bottom: 15px;
}

select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 80px;
}

button {
  background: #e10600;
  color: white;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

button.secondary {
  background: #1e90ff;
}

button.emergency {
  background: #ffcc00;
  color: #000;
  margin-top: 6px;
}

button:hover {
  opacity: 0.9;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Volunteer Emergency Translator</h2>
  <div class="subtitle">For international events & crowd safety</div>

  <select id="toLang">
    <option value="tr">Turkish</option>
    <option value="fr">French</option>
    <option value="en">English</option>
  </select>

  <textarea id="inputText" placeholder="Type message or select emergency phrase..."></textarea>

  <button onclick="translateText()">Translate</button>

  <textarea id="outputText" placeholder="Translated message..." readonly></textarea>

  <hr>

  <strong>ðŸš¨ Emergency Quick Phrases</strong>

  <button class="emergency" onclick="setPhrase('I need medical assistance')">
    I need medical assistance
  </button>

  <button class="emergency" onclick="setPhrase('Please stay calm')">
    Please stay calm
  </button>

  <button class="emergency" onclick="setPhrase('Emergency services are coming')">
    Emergency services are coming
  </button>

  <button class="emergency" onclick="setPhrase('Please follow the instructions')">
    Please follow the instructions
  </button>

  <div class="footer">
    Designed for volunteer safety & communication
  </div>
</div>

<script>
function setPhrase(text) {
  document.getElementById("inputText").value = text;
  translateText();
}

async function translateText() {
  const text = document.getElementById("inputText").value;
  const toLang = document.getElementById("toLang").value;

  if (!text) {
    alert("Please enter or select a phrase.");
    return;
  }

  document.getElementById("outputText").value = "Translating...";

  try {
    const response = await fetch(
      `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${toLang}`
    );
    const data = await response.json();
    document.getElementById("outputText").value =
      data.responseData.translatedText;
  } catch {
    document.getElementById("outputText").value =
      "Translation unavailable.";
  }
}
</script>

</body>
</html>
